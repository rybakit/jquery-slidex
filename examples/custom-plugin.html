<style type="text/css">
    .indicator-bar {
        width: 580px;
        height: 3px;
        background: #000;
    }

    .indicator-bar p {
        width: 0;
        height: 3px;
        background: red;
    }
</style>

{% include image-slides.html %}
<div class="indicator-bar"><p></p></div>

<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
<script type="text/javascript" src="/jquery-slideshow/assets/js/jquery.slidex.js"></script>
<script type="text/javascript">
    $(function() {
        $('.slides').slidex(null, function(slidex) {
            var indicator = $('.indicator-bar p');

            function anim() {
                indicator.animate({ width: '100%' }, slidex.config.interval * 1000, function() {
                    $(this).width(0);
                });
            };

            anim();
            $(slidex).bind({ 'before.slidex': anim });
        });
    });
</script>
