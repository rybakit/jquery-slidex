<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
<script type="text/javascript" src="/jquery-slideshow/assets/js/jquery.slideshow.js"></script>
<script type="text/javascript">
    $(document).ready(function() {
        $('.slideshow').slideshow({ transition: function(from, to, callback) {
            var self = this;
            to.addClass('next');
            from.animate({
                left: '-=' + from.css('width')
            }, {
                duration: this.config.speed,
                specialEasing: {
                    left: 'easeOutBounce'
                },
                complete: function() {
                   to.addClass('current').removeClass('next');
                   from.removeClass('current').css('left', 0).show();
                   callback.call(self);
                }
            });
      }});
    });
</script>
