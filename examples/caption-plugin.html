{% include image-slides.html %}
<div class="slideshow-caption" style="display:none;background:#000;color:#aaa;padding:5px"></div>

<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
<script type="text/javascript" src="/jquery-slideshow/assets/js/jquery.slideshow.js"></script>
<script type="text/javascript">
    $(document).ready(function() {
        $('.slideshow').slideshow({ plugins: [ function() {
            var self = this, caption = $('.slideshow-caption'),
                show = function() {
                    var title = $(self.slides[self.index]).attr('title');
                    caption.show().html('<span>title: ' + self.index + '</span>');
                };

            show();
            $(this).bind({
                'beforeNext.slideshow': function() {
                    caption.find('>span').fadeOut(self.config.speed);
                },
                'afterNext.slideshow': show
            });
        }]});
    });
</script>
