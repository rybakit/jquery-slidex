<style type="text/css">
    .slidex-pagination {
        position: absolute;
        bottom: .3em;
        right: .3em;
        height: 1.4em;
        margin: 0;
        padding: 0;
        z-index: 20;
        overflow: hidden;
    }
    ul.slidex-pagination li {
        float: left;
        width: .8em;
        height: 1.2em;
        font-size: 2em;
        line-height: .7em;
        margin: 0 0 0 1px;
        text-indent: .2em;
        list-style-position: inside;
        color: #fff;
        cursor: pointer;
        opacity: .4;
    }

    ul.slidex-pagination li.active, ul.slidex-pagination li:hover {
        opacity: .8;
    }
</style>
