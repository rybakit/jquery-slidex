<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=iso-8859-1">
    <title>jQuery Slideshow Plugin</title>
    <link rel="stylesheet" href="http://twitter.github.com/bootstrap/1.3.0/bootstrap.min.css">
    <link rel="stylesheet" href="./../src/css/jquery.slideshow.css">
    <link rel="stylesheet" href="../src/css/jquery.slideshow.ext.navigation.css">

    <style type="text/css">
        #example1 {
            width: 580px;
            height: 160px;
        }
        #example2 {
            width: 580px;
            height: 160px;
        }
    </style>
</head>

<body>
    <div class="container">
        <br>
        <h1>jQuery Slideshow Plugin</h1>
        <hr>

        <h2>Example 1</h2>
        <br>
        <div id="example1" class="slideshow">
            <img src="img/flowing-rock.jpg" width="580" height="360" alt="Flowing Rock" />
            <img src="img/grass-blades.jpg" width="580" height="360" alt="Grass Blades" />
            <img src="img/stones.jpg" width="580" height="360" alt="Stones" />
            <img src="img/sea-mist.jpg" width="580" height="360" alt="Sea Mist" />
            <img src="img/pier.jpg" width="580" height="360" alt="Pier" />
            <img src="img/lotus.jpg" width="580" height="360" alt="Lotus" />
            <img src="img/mojave.jpg" width="580" height="360" alt="Mojave" />
            <img src="img/lightning.jpg" width="580" height="360" alt="Lightning" />
            <img src="img/ladybug.jpg" width="580" height="360" alt="Ladybug" />
        </div>

        <!-- br>
        <h2>Example 2</h2>
        <br>
        <div id="example2" class="slideshow">
            <img src="img/grass-blades.jpg" width="580" height="360" alt="Grass Blades" />
            <img src="img/sea-mist.jpg" width="580" height="360" alt="Sea Mist" />
            <img src="img/lotus.jpg" width="580" height="360" alt="Lotus" />
        </div -->

        <br>
        <br>

    </div>

    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
    <!-- script type="text/javascript" src="http://jqueryui.com/ui/jquery.effects.core.js"></script -->
    <script type="text/javascript" src="../src/js/jquery.slideshow.js"></script>
    <script type="text/javascript" src="../src/js/jquery.slideshow.ext.navigation.js"></script>

    <script type="text/javascript">
        $(document).ready(function() {
            var ex1 = $('#example1');
            ex1.slideshow({ speed: 3000, interval: 1 });
            $('<a href="#">stop</a>').click(function() {
                var method = $(this).text();
                ex1.slideshow(method);
                $(this).text('stop' == method ? 'start' : 'stop');
            }).insertAfter(ex1);

            //$('#example2').slideshow({ interval: 5 });
        });
    </script>
</body>
</html>
