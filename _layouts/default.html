<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>{{ page.title }} :: jQuery Slideshow Plugin</title>
    <link rel="stylesheet" href="http://twitter.github.com/bootstrap/1.3.0/bootstrap.min.css">
    <link rel="stylesheet" href="/src/css/jquery.slideshow.css">

    <style type="text/css">
        #example {
            width: 580px;
            height: 160px;
        }

        .footer { text-align:center; padding-top:30px; font-style: italic; }
    </style>
</head>

<body>
    <a href="https://github.com/rybakit/jquery-slideshow"><img style="position: absolute; top: 0; right: 0; border: 0;" src="http://s3.amazonaws.com/github/ribbons/forkme_right_darkblue_121621.png" alt="Fork me on GitHub" /></a>

    <div class="container">
        <br>
        <h1>jQuery Slideshow Plugin</h1>
        <hr>

        <h2>Example: {{ page.title }}</h2>
        <br>
        <div id="example" class="slideshow">
            <img src="/assets/images/flowing-rock.jpg" width="580" height="360" alt="Flowing Rock" />
            <img src="/assets/images/grass-blades.jpg" width="580" height="360" alt="Grass Blades" />
            <img src="/assets/images/stones.jpg" width="580" height="360" alt="Stones" />
            <img src="/assets/images/sea-mist.jpg" width="580" height="360" alt="Sea Mist" />
            <img src="/assets/images/pier.jpg" width="580" height="360" alt="Pier" />
            <img src="/assets/images/lotus.jpg" width="580" height="360" alt="Lotus" />
            <img src="/assets/images/mojave.jpg" width="580" height="360" alt="Mojave" />
            <img src="/assets/images/lightning.jpg" width="580" height="360" alt="Lightning" />
            <img src="/assets/images/ladybug.jpg" width="580" height="360" alt="Ladybug" />
        </div>

        <button class="btn small success">start</button>

        {{ content }}

        <!--
        <div class="footer">
          get the source code on GitHub : <a href="https://github.com/rybakit/jquery-slideshow">rybakit/jquery-slideshow</a>
        </div>
        <div class="download">
          <a href="https://github.com/rybakit/jquery-slideshow/zipball/master">
            <img border="0" width="90" src="https://github.com/images/modules/download/zip.png"></a>
          <a href="https://github.com/rybakit/jquery-slideshow/tarball/master">
            <img border="0" width="90" src="https://github.com/images/modules/download/tar.png"></a>
        </div>
        -->

    </div>

    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
    <script type="text/javascript" src="/src/js/jquery.slideshow.js"></script>

    <script type="text/javascript">
        $(document).ready(function() {
            var example = $('#example');
            $(':button').click(function() {
                example.slideshow(example.slideshow('isPlaying') ? 'stop' : 'start');
                $(this).text(example.slideshow('isPlaying') ? 'start' : 'stop');
            });
        });
    </script>

</body>
</html>
